{% if GIT_DESCRIBE_NUMBER > '0' %}
{% set GIT_VERSION = GIT_DESCRIBE_TAG[1:] + '.post' + GIT_DESCRIBE_NUMBER %}
{% else %}
{% set GIT_VERSION = GIT_DESCRIBE_TAG[1:] %}
{% endif %}
package:
  name: conda-helpers
  version: {{ GIT_VERSION }}

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch: python
  entry_points:
    - condac = conda_helpers.__main__:main

requirements:
  build:
    - python {{ python }}
    - backports.shutil_get_terminal_size
    - colorama
    - joblib
    - path-helpers
    - pydash
    - pyyaml
    - ruamel.yaml
    #: .. versionadded:: 0.13
    - six
    #: .. versionadded:: 0.21
    - whichcraft

  run:
    - python {{ python }}
    - backports.shutil_get_terminal_size
    - colorama
    - git
    - joblib
    - path-helpers
    - pydash
    - pyyaml
    - ruamel.yaml
    #: .. versionadded:: 0.13
    - six
    #: .. versionadded:: 0.21
    - whichcraft

test:
  imports:
    - conda_helpers
  commands:
    - condac -h
    - condac render -h
    - condac build -h

source:
  git_url: ../